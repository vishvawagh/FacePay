<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transaction History</title>
    <link rel="stylesheet" href="history.css">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../index.css">
    <script defer type="text/javascript" src="./historylanguage.js"></script>

</head>
<body>
    <header id="header" class="d-flex justify-content-between align-items-center p-3">
        <a class="logo" id="logo"><img class="logo-img" src="../../images/logo.png" alt="logo"
                onclick="clickLogoImg()"></a>
        <script>const clickLogoImg = () => window.location.href = '../../index.html'</script>
        <div class="language-switch">
            <label class="switch">
                <input type="checkbox" id="languageSwitch">
                <span class="slider round"></span>
            </label>
            <span id="languageLabel">English</span>
        </div>
    </header>
    <button type="button" id="back_btn" class="btn w-100 btn-outline-primary mb-3">Back</button>

    <div class="container">

        <h1>Shopkeeper Transaction History</h1>
        <div id="user-list" class="user-list"></div> <!-- Container for transaction history -->
    </div>


    <!-- Firebase App Configuration -->
    <script type="module" src="history.js"></script>
</body>
</html>
