<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - FacePay</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/favicon.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
    <!-- <link rel="stylesheet" href="./global.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer type="module" src="./script.js"></script>
    <script defer type="module" src="./homeverification.js"></script>

    <script defer type="text/javascript" src="./homelanguage.js"></script>
</head>

<body>
    <div class="floating-message">
        <span class="message-text">
            Use the switch to change the language. स्विचचा वापर करून भाषा बदलू शकता.
        </span>
        <i class="fas fa-arrow-alt-circle-right"></i>
        <i class="fas fa-arrow-alt-circle-right"></i>
        <span class="close-btn">&times;</span>
    </div>
    
    <header id="header" class="d-flex justify-content-between align-items-center p-3">
        <a class="logo" id="logo"><img class="logo-img" src="../images/logo.png" alt="logo"
                onclick="clickLogoImg()"></a>
        <script>const clickLogoImg = () => window.location.href = '../index.html'</script>
        <div style="display: flex; align-items: center; justify-content: space-between;">
           
            <a id="customersignup" class="login-class"
                style="margin-right: 20px; padding: 10px 20px; text-decoration: none; color: white; background-color: #0073cf; border-radius: 20px; font-weight: bold; transition: background-color 0.3s;">
                Customer-signup
            </a>
            <a id="login" class="login-class"
                style="margin-right: 20px; padding: 10px 20px; text-decoration: none; color: white; background-color: #0073cf; border-radius: 20px; font-weight: bold; transition: background-color 0.3s;">
                Check Balance
            </a>
            <a id="historyLink" class="login-class"
                style="margin-right: 20px; padding: 10px 20px; text-decoration: none; color: white; background-color: #0073cf; border-radius: 20px; font-weight: bold; transition: background-color 0.3s;">
                Transaction-History
            </a>
            <a id="profile" class="profile-class"
                style="padding: 5px; border-radius: 50%; background-color: #6C757D; transition: transform 0.3s;">
                <img class="profile-logo" id="profileLogo" src="../images/profileM.jpg" alt="profile"
                    style="border-radius: 50%; width: 40px; height: 40px;" />
            </a>
          
        </div>

        <script>
            // Add hover effect
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('mouseover', () => {
                    if (link.id === 'signup') {
                        link.style.backgroundColor = '#0056b3'; 
                    } else if (link.id === 'customersignup') {
                        link.style.backgroundColor = '#0056b3'; 
                    } else if (link.id === 'login') {
                        link.style.backgroundColor = '#0056b3'; 
                    } else if (link.id === 'profile') {
                        link.style.transform = 'scale(1.1)'; // Scale up the profile image on hover
                    }
                });
            } )
               
        </script>


        <div class="language-switch">
            <label class="switch">
                <input type="checkbox" id="languageSwitch">
                <span class="slider round"></span>
            </label>
            <span id="languageLabel">English</span>
        </div>

    </header>

    <main class="container">

        <div class="row section-container">
            <div class="col-md-6 imgBx">
                <div class="welcome-container" style="text-align: center; padding: 20px;">
                    <p class="welcome-text0" data-translate-key="welcome0"
                        style="font-weight: bold; color: cornflowerblue;">
                        Welcome to FacePay!
                    </p>
                    <p class="welcome-text" data-translate-key="welcome1" style="font-weight: bold; color: darkblue;">
                        Forgot PIN, Password? Do Not Worry!
                    </p>
                    <p class="welcome-text" data-translate-key="welcome2" style="font-weight: bold; color: darkblue;">
                        Just smile and pay using face authentication. Yes! it's that simple.
                    </p>
                </div>

                <img src="../images/wallet-balance-illustration-vector.jpg" class="img-fluid">

            </div>
            <div class="col-md-6 mb-5">
                <h4 class="mb-3" id="welcomeText">Pay using Smile <i class="far fa-smile	"></i> 
                </h4>
                <input type="text" placeholder="Customer - Mobile Number" id="mobileInp"
                    class="form-control mb-3 topper">

                <div class="custom-control custom-switch mb-3">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1" id="keepLoggedInLabel">Keep me Logged
                        In</label>
                </div>
                <!-- Face Login Button -->
                <button type="text" id="submitBtn" class="btn w-100 btn-outline-primary mb-3">
                    <i class="fas fa-camera"></i> <!-- Face Login Symbol -->
                </button>
                <h4 class="mb-3" id="welcomeText22" >
                    <i class="far fa-window-minimize"></i> 
                    <i class="far fa-window-minimize"></i> 
                    <i class="far fa-window-minimize"></i> 

                    <i class="fas fa-calculator	"></i> 
                    <i class="far fa-window-minimize"></i> 
                    <i class="far fa-window-minimize"></i> 
                    <i class="far fa-window-minimize"></i> 


                </h4>

                <input type="text" placeholder="₹" id="money" class="form-control mb-3 topper">

                <input type="password" placeholder="PIN" id="pinInp" class="form-control mb-3 topper">

                <!-- PIN Login Button -->
                <button type="text" id="submitPIN" class="btn w-100 btn-outline-primary mb-3">
                    <i class="fas fa-key"></i> <!-- PIN Login Symbol -->
                </button>

                <!-- Voice Interaction Button -->
                <button type="button" id="voice-interaction-btn" class="btn w-100 btn-outline-primary mb-3">
                    <i class="fas fa-microphone"></i>
                </button>


            </div>
        </div>
    </main>
</body>

</html>
